<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE-SHOES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="Images/nike_logo.svg.svg" alt="">
        </div>
        <div class="nav-options">
            <p class="catagoires">CATAGORIES</p>
            <P class="explore">EXPLORE</P>
            <P class="products">PRODUCTS</P>
            <P class="store">STORE</P>
        </div>
    </div>

    <div class="circles-text-images">
        <div class="outer-circle-one">
            <div class="inner-circle-one">
                <div class="outer-circle-two">
                    <div class="inner-circle-two">
                    </div>
                </div>
            </div>
        </div>
        <div class="shoe-text"><span class="color-text">AIR</span> <span class="normal-text">FORCE</span></div>
    </div>
    <div class="shoe-images">
        <img src="Images/violet-shoe.png" alt="" class="img-side img-left">
        <img src="Images/red-shoe.png" alt="" class="img-main">
        <img src="Images/yellow-shoe.png" alt="" class="img-right">
        <img src="Images/blue-shoe.png" alt="" class="img-invisible-right">
        <img src="Images/green-shoe.png" alt="" class="img-invisible-right">
    </div>
    
    
    <div class="footer">
        <div class="symbols-and-button">
            <div class="less-than">&lt;</div>
            <div class="button-and-price">
                <p><span class="discount-price">&#8377; 1999.00</span> <span class="mrp-price">&#8377; 2999.00</span></p>
                <button class="buy-now">BUY NOW</button>
            </div>
            <div class="greater-than">&gt;</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
